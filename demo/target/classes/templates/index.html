<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home page or Index</title>
</head>
<body>
<div class="container">
    <h1>Get the hell out!</h1>
    <table class="table table-bordered table-striped table-hover ">
<thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>District</th>
            <th>Phone</th>
            <th>Department</th>
        </tr>
</thead>
        <tbody class="table-striped table-hover">
        <tr th:each="employees:${EmployeeList}">
            <td th:text="${employees.getEmpTid()}">
            </td>
            <td th:text="${employees.getName()}">
            </td>
            <td th:text="${employees.getDistrict()}">
            </td>
            <td th:text="${employees.getPhone()}">
            </td>
            <td th:text="${employees.getDept()}">
            </td>
        </tr>
        </tbody>
    </table>
    <div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
